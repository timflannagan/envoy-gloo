name: release-multiarch

# Testing strategy: Start with manual trigger only
# Once validated, add tag triggers for production releases
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for the release (e.g., v1.0.0-test)'
        required: true
        type: string
      registry:
        description: 'Container registry to push to'
        required: true
        type: choice
        default: 'ghcr'
        options:
          - ghcr
          - quay

env:
  IMAGE_NAME: envoy-gloo
  BUILD_IMAGE: envoyproxy/envoy-build-ubuntu:cb86d91cf406995012e330ab58830e6ee10240cb

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm64

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        uses: ./.github/actions/free-disk-space

      - name: Build Envoy in container
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/source" \
            -v "/tmp/envoy-build:/build" \
            -w /source \
            -e COMMIT_SHA="${{ github.sha }}" \
            -e BUILD_DIR=/build \
            -e BAZEL_REMOTE_CACHE="" \
            -e GCP_SERVICE_ACCOUNT_KEY="" \
            ${{ env.BUILD_IMAGE }} \
            bash -c "git config --global --add safe.directory /source && ci/do_ci.sh release"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: envoy-${{ matrix.arch }}
          path: linux/${{ matrix.arch }}/build_envoy_release_stripped/envoy
          retention-days: 7

  docker-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download amd64 binary
        uses: actions/download-artifact@v4
        with:
          name: envoy-amd64
          path: ci/

      - name: Rename amd64 binary
        run: mv ci/envoy ci/envoy-amd64.stripped

      - name: Download arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: envoy-arm64
          path: ci/

      - name: Rename arm64 binary
        run: mv ci/envoy ci/envoy-arm64.stripped

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # GHCR login (default - works in forks with GITHUB_TOKEN)
      - name: Login to GHCR
        if: ${{ inputs.registry == 'ghcr' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Quay.io login (for production releases)
      - name: Login to Quay.io
        if: ${{ inputs.registry == 'quay' }}
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      # Determine registry image path
      - name: Set build variables
        id: vars
        run: |
          if [[ "${{ inputs.registry }}" == "ghcr" ]]; then
            # GHCR uses lowercase owner name
            OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            echo "image=ghcr.io/${OWNER}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT
          else
            echo "image=quay.io/solo-io/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: ci
          file: ci/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.vars.outputs.image }}:${{ inputs.version }}
            ${{ steps.vars.outputs.image }}:${{ github.sha }}

      - name: Verify multi-arch manifest
        run: |
          echo "Image pushed to: ${{ steps.vars.outputs.image }}:${{ inputs.version }}"
          docker manifest inspect ${{ steps.vars.outputs.image }}:${{ inputs.version }}
